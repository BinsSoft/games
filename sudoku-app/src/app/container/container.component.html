<div id="content" >
	<div id="game-container" (keydown)="checkInput($event)" (keyup)="moveCell($event)" (click)="setFocusCell($event)"></div>
	<div class="result-content" *ngIf="displayResult">
		<img src="assets/thumbs-down.png" *ngIf="!resultStatus">
		<p *ngIf="!resultStatus">Opps, You fail.</p>
		<img src="assets/thumbs-up.png" *ngIf="resultStatus">
		<p *ngIf="resultStatus">Congratulations, You win.</p>

		<p>
			You took {{gameTime.total}} second(s)
		</p>
	</div>
</div>
